<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <button type="button" class="slider-back">Back</button>
        <div class="slider">
            <div class="slider-line">

                <img class="img" src="./img/5.jpeg" alt="">
                <img class="img" src="./img/6.jpeg" alt="">
                <img class="img" src="./img/7.jpeg" alt="">
                <img class="img" src="./img/10.jpeg" alt="">
            </div>
        </div>
        <button type="button" class="slider-next">Next</button>
    </div>
    <script src="./main.js">const sliderLine = document.querySelector('.slider-line');
        const images = document.querySelectorAll('.img');
        const prevBtn = document.querySelector('.slider-back');
        const nextBtn = document.querySelector('.slider-next');
        
        let counter = 0;
        const size = images[0].clientWidth;
        
        sliderLine.style.transform = 'translateX(' + (-size * counter) + 'px)';
        
        nextBtn.addEventListener('click', () => {
            if (counter >= images.length - 1) return;
            counter++;
            sliderLine.style.transition = 'transform 0.4s ease-in-out';
            sliderLine.style.transform = 'translateX(' + (-size * counter) + 'px)';
            if (counter === images.length - 1) {
                nextBtn.style.display = 'none';
            }
            if (counter !== 0) {
                prevBtn.style.display = 'block';
            }
        });
        
        prevBtn.addEventListener('click', () => {
            if (counter <= 0) return;
            counter--;
            sliderLine.style.transition = 'transform 0.4s ease-in-out';
            sliderLine.style.transform = 'translateX(' + (-size * counter) + 'px)';
            if (counter === 0) {
                prevBtn.style.display = 'none';
            }
            if (counter !== images.length - 1) {
                nextBtn.style.display = 'block';
            }
        });
        </script>
</body>

</html>
